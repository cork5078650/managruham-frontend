<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">HomeDesignPro</div>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="rooms.html">Rooms</a></li>
                <li><a href="favorites.html">Favorites</a></li>
                <li><a href="signup.html">Signup</a></li> <!-- Link to Signup Page -->
            </ul>
        </nav>
    </header>

    <section class="auth-container">
        <h2>Login to Your Account</h2>
        <form id="loginForm">
            <label for="username">Username</label>
            <input type="text" id="username" required>
            <label for="password">Password</label>
            <input type="password" id="password" required>
            <button type="submit">Login</button>
        </form>
        <p>Don't have an account? <a href="signup.html">Sign up</a></p>
    </section>

    <footer>
        <p>&copy; 2024 HomeDesignPro. All Rights Reserved.</p>
    </footer>

    <script>
        const loginForm = document.getElementById('loginForm');
        
        loginForm.addEventListener('submit', function(event) {
            event.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Check credentials in localStorage
            const storedPassword = localStorage.getItem(username);
            if (storedPassword === password) {
                alert('Login successful!');
                window.location.href = 'index.html'; // Redirect to homepage after successful login
            } else {
                alert('Invalid username or password. Please try again.');
            }
        });
    </script>
</body>
</html>
